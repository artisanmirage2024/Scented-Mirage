<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #bc9c22, #e4e4e4);
            color: #292c38;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 20px 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #bc9c22;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
            color: #292c38;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 40px;
        }

        .track-order-button {
            background-color: #bc9c22;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .track-order-button:hover {
            background-color: #a8881c;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/artisanmirage2024/Scented-Mirage/main/Assets/logo.png" alt="Scented Mirage Logo" class="logo">
        <h1>Thank You for Your Purchase!</h1>
        <p>We truly appreciate your trust in Scented Mirage. Your order is now being processed and we are excited to get it to you soon!</p>
        <p>Want to know where your order is? Track it here. Just have your Order Number ready.</p>
        <div class="button-container">
            <a href="#" class="track-order-button">Track Your Order Here!</a>
        </div>
    </div>
</body>
</html>
