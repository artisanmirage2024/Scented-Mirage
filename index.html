<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scented Mirage - Welcome</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #292c38, #bc9c22);
            color: #ffffff;
            overflow: hidden;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 200%;
            }
        }

        .background {
            height: 100%;
            background: linear-gradient(135deg, #292c38, #bc9c22);
            background-size: 300% 300%;
            animation: moveBackground 10s linear infinite;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 30px; /* Adjust this value to control the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            width: 300px; /* Set the logo to a larger size */
            height: auto; /* Keep the aspect ratio of the logo */
        }

        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 600px; /* Increased width for more space */
        }

        .content-container h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .content-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .content-container button {
            background-color: #bc9c22;
            color: #292c38;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            width: auto; /* Set the button width to be natural */
        }

        .content-container button:hover {
            background-color: #ffffff;
            color: #292c38;
        }
    </style>
</head>
<body>
    <div class="background">
        <img class="logo" src="https://raw.githubusercontent.com/artisanmirage2024/Scented-Mirage/main/Assets/logo.png" alt="Scented Mirage Logo">
        <div class="content-container">
            <h1>Where scent becomes an escape.</h1>
            <p>Discover perfumes that evoke emotions, memories, and dreams.</p>
            <button onclick="enterSite()">Enter Site</button>
        </div>
    </div>
    <script>
        function enterSite() {
            alert("Welcome to Scented Mirage!");
            // Here you can redirect the user to another page or perform other actions
        }
    </script>
</body>
</html>
