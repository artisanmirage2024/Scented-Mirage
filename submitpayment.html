<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt Confirmation - Scented Mirage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e4e4;
        }
        .confirmation-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
        }
        h2 {
            color: #bc9c22;
            font-size: 1.8em;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            font-size: 1.1em;
            color: #292c38;
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bc9c22;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-button {
        display: block;
        width: fit-content; /* Set the button width to fit its content */
        padding: 8px 16px; /* Adjust padding as needed */
        background-color: #bc9c22;
        color: #ffffff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em; /* Adjust font size if needed */
        cursor: pointer;
        border: none;
        margin: 20px auto; /* Center-align the button */
        }
        .submit-button:hover {
            background-color: #a3821e;
        }
        .invoice-footer {
            text-align: center;
            margin-top: 40px;
            color: #292c38;
        }
        .invoice-footer p {
            font-size: 0.9em;
            color: #555;
        }
        .payment-details {
            margin-top: 20px;
            font-size: 1em;
            color: #292c38;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/artisanmirage2024/Scented-Mirage/main/Assets/logo.png" alt="Scented Mirage Logo">
        </div>
        <h2>Payment Receipt Confirmation</h2>
        <form action="/submit-receipt" method="POST" enctype="multipart/form-data">
            <label for="receipt">Upload Gcash Receipt:</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>
            
            <label for="reference">Gcash Reference Number:</label>
            <input type="text" id="reference" name="reference" required>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <div class="payment-details">
            <p><strong>Gcash Account Number:</strong> 0950 206 5406</p>
            <p><strong>Account Name:</strong> MA*****E R.</p>
        </div>

        <div class="invoice-footer">
            <p>Thank you for your purchase! We will process your order once we verify the payment.</p>
        </div>
    </div>
</body>
</html>
