<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #bc9c22;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #bc9c22;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            width: 200px;
            padding: 12px;
            background-color: #bc9c22;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a8881c;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .info b {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/artisanmirage2024/Scented-Mirage/refs/heads/main/Assets/logo.png" alt="Scented Mirage Logo">
        </div>
        <h2>Payment Receipt Confirmation</h2>
       
 <form action="https://script.google.com/macros/s/AKfycbxnJXi203nDQUmwTOSxO490xF2JhrybXOU-i8Q-AXJGnhTU7P1-3UKjnNYTv5Bjm1I/exec" method="POST" enctype="multipart/form-data">
    <label for="reference">Gcash Reference Number:</label>
    <input type="text" id="reference" name="reference" required>

    <label for="receiptImage">Upload Receipt Image:</label>
    <input type="file" id="receiptImage" name="receiptImage" accept="image/*" required>

    <input type="hidden" id="orderNumber" name="orderNumber" value="">
    <div class="button-container">
        <button type="submit">Submit</button>
    </div>
</form>
        <div class="info">
            <p>Gcash Account Number: <b>0950 206 5406</b></p>
            <p>Account Name: <b>MA******E R.</b></p>
            <p>Thank you for your purchase! We will process your order once we verify the payment.</p>
        </div>
    </div>
    <script>
        // Extract the orderNumber from the URL and set it in the hidden input field
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('orderNumber');
        if (orderNumber) {
            document.getElementById('orderNumber').value = orderNumber;
            console.log("Order Number from URL: ", orderNumber);  // Debugging log to verify extraction
        } else {
            alert("Order Number is missing from the URL. Please check the link and try again.");
        }
    </script>
</body>
</html>
